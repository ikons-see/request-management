<ul>
    <li>
      <a (click)="setPage(1)"
         title="{{'pagination.first' | translate}}"
         class="action"
         [class.disabled]="pager.currentPage == 1">
        <i class="fa fa-angle-double-left"></i>
      </a>
    </li>
    <li>
      <a (click)="setPage(pager.currentPage - 1)"
         title="{{'pagination.previous' | translate}}"
         class="action"
         [class.disabled]="pager.currentPage == 1">
         <i class="fa fa-angle-left"></i>
      </a>
    </li>
    <li *ngFor="let page of pager.pages">
      <a (click)="setPage(page)"
         [class.active]="page == pager.currentPage"
         [title]="page">
        {{page}}
      </a>
    </li>
    <li>
      <a (click)="setPage(pager.currentPage + 1)"
         title="{{'pagination.next' | translate}}"
         class="action"
         [class.disabled]="pager.currentPage == pager.totalPages">
        <i class="fa fa-angle-right"></i>
      </a>
    </li>
    <li>
      <a (click)="setPage(pager.totalPages)"
         title="{{'pagination.last' | translate}}"
         class="action"
         [class.disabled]="pager.currentPage == pager.totalPages">
        <i class="fa fa-angle-double-right"></i>
      </a>
    </li>
  </ul>
