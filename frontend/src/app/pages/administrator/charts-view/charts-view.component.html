<div class="charts-container">
    <ul class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-3x nav-tabs-line-success" role="tablist">
        <li class="nav-item" *ngFor="let tab of tabs" [class.active]="tab.id === activeTab">
            <a class="nav-link" data-toggle="tab" role="tab" href="javascript:" (click)="tabChanged(tab.id)"
                aria-selected="true">
                {{tab.name}}
            </a>
        </li>
        <li class="actions">
            <ng-content select="[slot='actions']"></ng-content>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" *ngIf="!(loading$ | async)">
                <app-active-requests-chart *ngIf="activeTab == '0'"></app-active-requests-chart>
                <app-assigned-requests-chart *ngIf="activeTab == '1'"></app-assigned-requests-chart>
                <app-monthly-requests-chart *ngIf="activeTab == '2'"></app-monthly-requests-chart>
                <app-monthly-resources-chart *ngIf="activeTab == '3'"></app-monthly-resources-chart>
        </div>
        <app-loading-view *ngIf="loading$ | async"></app-loading-view>
    </div>
</div>
