<div class="page-actions">
    <button class="btn btn-light" (click)="toogleFiltersPanel()">
        Add filters
        <i class="fa fa-angle-up" *ngIf="showFilters"></i>
        <i class="fa fa-angle-down" *ngIf="!showFilters"></i>
    </button>
</div>
<app-filters-panel *ngIf='showFilters' 
                    [filters]="filters"
                   (addFilters)="applyFilters($event)" 
                   (removeFilters)="resetFilters()">
</app-filters-panel>
<ng-container *ngIf="(requests$ | async).length > 0 && (errorMessage$ | async) == null">
    <app-table [columns]="tableConfiguration.columns" [data]="requests$ | async" [currentPage]="currentPage$ | async"
        [totalItems]="totalNumber$ | async" (pageChanged)="pageChanged($event)">
    </app-table>
</ng-container>

<app-error-view *ngIf="errorMessage$ | async"></app-error-view>

<ng-template *ngIf="(requests$ | async).length == 0 && (errorMessage$ | async) == null">
    <app-empty-page icon="fa-info-circle" title="No records found for your requests list"
        subtitle="Try adding a new request to your list"></app-empty-page>
</ng-template>
