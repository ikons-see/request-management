<app-modal [title]="title + requestId" [buttons]="buttons" *ngIf="buttons">
    <div class="message-container">
        <span>{{'change-status.message' | translate}}</span>

        <div class="notes-container" *ngIf="status == statuses.CLOSED">
            <label for="notes">{{'change-status.additional-notes' | translate}}</label>
            <textarea id="notes" class="form-control" [(ngModel)]="notes" (ngModelChange)="checkNotes($event)"></textarea>
            <span *ngIf="!validNotes">{{'change-status.invalid-notes' | translate}}</span>
        </div>
    </div>
</app-modal>
