<app-modal [title]="title + requestId" [buttons]="buttons">
    <div class="message-container">
        <span>Are you sure you want to proceed?</span>

        <div class="notes-container" *ngIf="status == statuses.CLOSED">
            <label for="notes">Additional notes</label>
            <textarea id="notes" class="form-control" [(ngModel)]="notes" (ngModelChange)="checkNotes($event)"></textarea>
            <span *ngIf="!validNotes">*Please insert valid notes</span>
        </div>
    </div>
</app-modal>
