<div class="login-page" style="background-image: url(../../../assets/images/rm-background.png);">
  <div class="login__container">
    <div class="login__logo">
      <a href="javascript:">
        <img src="../../../assets/images/login-logo.png" alt="application logo" style="width: 100%;">
      </a>
    </div>
    <div class="login__signin">
      <div class="info-message">
        <span>Sign in to access your account</span>
      </div>

      <div class="alert alert-danger alert-dismissible animated fadeIn" role="alert"
        *ngIf="(errorMessage$ | async) && !messageDismissed">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideMessage()">
          <span aria-hidden="true">&times;</span>
        </button>
        <span>{{errorMessage$ | async}}</span>
      </div>

      <form class="form-group" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input id="username" type="text" class="form-control" formControlName="username" placeholder="Username">
          <div class="form-control-feedback" *ngIf="submitted && username().invalid">
            *This field is required
          </div>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password">
          <div class="form-control-feedback" *ngIf="submitted && password().invalid">
            *This field is required
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" (change)="onCheckChange($event)">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
