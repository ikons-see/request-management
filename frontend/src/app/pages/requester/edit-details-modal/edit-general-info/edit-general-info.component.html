<form class="form-group" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="area-of-interest">Area of interest</label>
        <ng-select [items]="areas"
                   bindLabel="name"
                   id="area-of-interest"
                   placeholder="Select item"
                   multiple="false"
                   [searchable]="false"
                   maxSelectedItems='1'
                   formControlName="areaOfInterest">
        </ng-select>
    </div>
    <div class="form-control-feedback" *ngIf="submittedForm && areaOfInterest().invalid">
        *This field is required
     </div>
    <div class="form-group">
        <label class="col-form-label form-label">
          Date Range
        </label>
            <input
              id="date-range"
              class="form-control"
              bsDaterangepicker
              formControlName="dateRange">
    </div>
    <div class="form-control-feedback" *ngIf="submittedForm && dateRange().invalid">
        *This field is required
    </div>
    <div class="form-group">
        <label for="project-description">Project Description</label>
        <textarea id="project-description" class="form-control" formControlName="projectDescription">
            </textarea>
    </div>
    <div class="form-control-feedback" *ngIf="submittedForm && projectDescription().invalid">
        *This field is required
     </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" class="form-control" formControlName="notes"></textarea>
    </div>
    <div class="form-control-feedback" *ngIf="submittedForm && notes().invalid">
       *This field is required
    </div>
</form>
