<li class="nav-item" routerLinkActive="active">
    <a class="nav-link" [routerLink]="tab.href" href="javascript:" *ngIf="tab.href">
        <i *ngIf="tab.icon" class="fa + {{tab.icon}}"></i> {{tab.tabName}}
    </a>
    <a class="nav-link" href="javascript:" *ngIf="!tab.href">
        <i *ngIf="tab.icon" class="fa + {{tab.icon}}"></i> {{tab.tabName}}
    </a>
</li>
