<nav class="navbar navbar-expand-lg">

  <div class="btn-group" dropdown>

    </button>
    <ul id="dropdown-basic" role="menu" aria-labelledby="button-basic" class="dropdown-menu show" *dropdownMenu>

        (click)="changeLanguage(item)">

      </li>
    </ul>
  </div>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isNavbarCollapsed = !isNavbarCollapsed">
    <span class="navbar-toggler-icon">
      <i class="fa fa-align-justify" style="color: white;"></i>
    </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [class.collapse]="isNavbarCollapsed">
    <ul class="navbar-nav flex-row ml-md-auto">
      <app-navigation-tab *ngFor="let tab of tabs" [tab]="tab">
      </app-navigation-tab>

      </app-navigation-tab>
    </ul>
